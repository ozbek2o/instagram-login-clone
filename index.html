<!DOCTYPE html>


<head>
    <meta charset="UTF-8">
    <title>Instagram Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
</head>

<body>

    <div class="insta">
        <div class="header">
            <div class="features">
                <div class="logo">
                    <img src="img/instagram.png" alt="instagram" style="width: 170px;">
                </div>
                <div class="form">
                    <div class="input_field">
                        <input type="text" placeholder="Telefon numarası, kullanıcı adı veya eposta" class="input">
                    </div>
                    <div class="input_field">
                        <input type="password" placeholder="Şifre" class="input">
                    </div>
                    <div class="btn"><a href="#">Giriş Yap</a></div>
                </div>
                <div class="col2">
                    <div class="solid"></div>
                    <p>YA DA</p>
                    <div class="solid"></div>
                </div>
                <div class="features">
                    <div class="fb">
                        <img src="img/facebook.png" alt="facebook">
                        <p>Facebook ile Giriş Yap</p>
                    </div>
                    <div class="forgot">
                        <a href="#">Şifreni mi Unuttun ?</a>
                    </div>
                </div>
            </div>
            <div class="signup">
                <p>Hesabın yok mu ? <a href="#">Kaydol</a></p>
            </div>
            <div class="col3">
                <p>Uyglamayı İndir.</p>
                <div class="icons">
                    <a href="#"><img src="img/appstore.png" alt="appstore"></a>
                    <a href="#"><img src="img/googleplay.png" alt="googleplay"></a>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="links">
                <ul>
                    <li><a href="#">Meta</a></li>
                    <li><a href="#">Hakkında</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Yardım</a></li>
                    <li><a href="#">API</a></li>
                    <li><a href="#">Gizlilik</a></li>
                    <li><a href="#">Koşullar</a></li>
                    <li><a href="#">Basşlıca Hesaplar</a></li>
                    <li><a href="#">Konu Etiketleri</a></li>
                    <li><a href="#">Konumlar</a></li>
                    <li><a href="#">instagram lite</a></li>
                </ul>
            </div>

            <div class="copyright">
                © 2021 INSTAGRAM
            </div>
        </div>
    </div>

</body>

</html>
